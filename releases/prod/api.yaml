apiVersion: helm.integrations.flux.weave.works/v1alpha2
kind: FluxHelmRelease
metadata:
  name: team-frontend-api-prod
  namespace: prod
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.chart-image: semver:~0.1
spec:
  chartGitPath: api
  releaseName: team-frontend-api-prod
  values:
    nameOverride: team-frontend-api-prod
    image: 
      repository: reg.dev.idiotz.nl/api
      tag: latest
    ingress:
      hostname: api.dev.idiotz.nl
    service:
      annotations:
        getambassador.io/config: |
          apiVersion: ambassador/v0
          kind:  Mapping
          name:  api_mapping_prod
          # prefix: /
          host: api.dev.idiotz.nl
          service: team-frontend-api.prod
    autoscaler:
      maxReplicas: 10
      targetCPUUtilizationPercentage: 50
